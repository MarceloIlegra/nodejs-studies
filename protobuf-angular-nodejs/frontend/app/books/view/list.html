<div id="all-book-table">
  <h2>All Books</h2>
  <ul class="books">
    <li ng-repeat="actualBook in bookVm.books">
      <a ng-click="bookVm.deleteBook(actualBook.id)">Delete</a>
      <a ng-href="#/books/{{actualBook.id}}/edit">Edit</a>
      <a ng-href="#/books/{{actualBook.id}}/show">Details</a>
      {{actualBook.title}} by <{{actualBook.author}}>
    </li>
  </ul>
</div>
